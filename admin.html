<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Council of Leaders</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 42px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .login-container {
        background: white;
        border-radius: 15px;
        padding: 40px;
        max-width: 500px;
        margin: 100px auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .login-container h2 {
        font-size: 32px;
        color: #333;
        margin-bottom: 15px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .submit-btn {
        width: 100%;
        background: #667eea;
        color: white;
        border: none;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }

      .error-message {
        background: #fee2e2;
        border: 2px solid #ef4444;
        color: #991b1b;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
      }

      .logout-btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: #dc2626;
      }

      .admin-panel {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 3px solid #667eea;
      }

      .admin-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .stat-value {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 14px;
        opacity: 0.9;
      }

      .admin-actions {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .admin-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .admin-btn.danger {
        background: #ef4444;
        color: white;
      }

      .admin-btn.danger:hover {
        background: #dc2626;
      }

      .admin-btn.warning {
        background: #f59e0b;
        color: white;
      }

      .admin-btn.warning:hover {
        background: #d97706;
      }

      .admin-btn.success {
        background: #10b981;
        color: white;
      }

      .admin-btn.success:hover {
        background: #059669;
      }

      .results-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .results-table th,
      .results-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      .results-table th {
        background: #f3f4f6;
        font-weight: 600;
        color: #333;
      }

      .results-table tr:hover {
        background: #f9fafb;
      }

      .winner-badge {
        background: #10b981;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
      }

      .position-section {
        margin-bottom: 30px;
        background: #f9fafb;
        padding: 20px;
        border-radius: 10px;
      }

      .position-section h3 {
        color: #667eea;
        margin-bottom: 15px;
      }

      .voting-status {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: 600;
      }

      .voting-status.active {
        background: #d1fae5;
        color: #065f46;
      }

      .voting-status.stopped {
        background: #fee2e2;
        color: #991b1b;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>

    <script>
      (function () {
        "use strict";

        // ============================================
        // SECURITY MEASURES (Can be bypassed by advanced users)
        // ============================================

        // Disable right-click context menu
        document.addEventListener("contextmenu", (e) => e.preventDefault());

        // Disable common keyboard shortcuts
        document.addEventListener("keydown", (e) => {
          // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
          if (
            e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && e.key === "I") ||
            (e.ctrlKey && e.shiftKey && e.key === "J") ||
            (e.ctrlKey && e.shiftKey && e.key === "C") ||
            (e.ctrlKey && e.key === "u")
          ) {
            e.preventDefault();
            return false;
          }
        });

        // Detect DevTools opening (imperfect detection)
        let devtoolsOpen = false;
        const threshold = 160;

        const detectDevTools = () => {
          if (
            window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold
          ) {
            if (!devtoolsOpen) {
              devtoolsOpen = true;
              document.body.innerHTML =
                '<div style="display:flex;align-items:center;justify-content:center;height:100vh;font-size:24px;color:#ef4444;text-align:center;"><div><h1>‚ö†Ô∏è Access Restricted</h1><p>Developer tools detected. Please close them to continue.</p></div></div>';
            }
          }
        };

        setInterval(detectDevTools, 1000);

        // Disable console methods (can be restored)
        const noop = () => {};
        ["log", "warn", "error", "info", "debug", "clear"].forEach((method) => {
          console[method] = noop;
        });

        // Clear console periodically
        setInterval(() => {
          console.clear();
        }, 100);

        // Debugger trap
        setInterval(() => {
          debugger;
        }, 100);

        // ============================================
        // APPLICATION CODE
        // ============================================

        const SCRIPT_URL =
          "https://script.google.com/macros/s/AKfycbzS3P9ba_OXO6SdEmHqBEQVi4RVkSHa_TJVuXlbAqpucxaaYA9xiuTJlxOkla2bgkmKSw/exec";

        const ADMIN_PASSWORD = "IMADMINNOONECANENTER"; // Change this to your secure password

        const positions = [
          { id: 1, title: "Chairman", maxVotes: 1 },
          { id: 2, title: "Vice Chairman", maxVotes: 1 },
          { id: 3, title: "Secretariat", maxVotes: 1 },
          { id: 4, title: "Finance Officer", maxVotes: 2 },
          { id: 5, title: "Information Officer", maxVotes: 1 },
          { id: 6, title: "Special Projects Officer", maxVotes: 1 },
          { id: 7, title: "Ways and Means Officer", maxVotes: 1 },
        ];

        let state = {
          isAuthenticated: false,
          adminData: null,
          isLoading: false,
          errorMessage: null,
        };

        window.handleAdminLogin = function (event) {
          event.preventDefault();
          const password = document.getElementById("adminPassword").value;

          if (password === ADMIN_PASSWORD) {
            state.isAuthenticated = true;
            state.errorMessage = null;
            loadAdminData();
          } else {
            state.errorMessage = "Invalid password. Please try again.";
            render();
          }
        };

        async function loadAdminData() {
          state.isLoading = true;
          render();

          try {
            const response = await fetch(`${SCRIPT_URL}?action=getAdminData`);

            if (!response.ok) {
              throw new Error("Failed to fetch admin data");
            }

            const text = await response.text();

            const data = JSON.parse(text);

            // Validate data structure
            state.adminData = {
              totalVotes: data.totalVotes || 0,
              uniqueVoters: data.uniqueVoters || 0,
              results: data.results || [],
              recentVotes: data.recentVotes || [],
              votingStopped: data.votingStopped || false,
            };
          } catch (error) {
            state.errorMessage = "Failed to load data. Please try again.";

            // Set default empty data
            state.adminData = {
              totalVotes: 0,
              uniqueVoters: 0,
              results: [],
              recentVotes: [],
              votingStopped: false,
            };
          }

          state.isLoading = false;
          render();
        }

        window.stopVoting = async function () {
          if (
            !confirm(
              "Are you sure you want to STOP voting? Users will not be able to vote until voting is resumed."
            )
          ) {
            return;
          }

          try {
            await fetch(SCRIPT_URL, {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ action: "stopVoting" }),
            });

            alert("Voting has been stopped successfully!");
            loadAdminData();
          } catch (error) {
            alert("Error stopping voting. Please try again.");
          }
        };

        window.resumeVoting = async function () {
          if (!confirm("Resume voting? Users will be able to vote again.")) {
            return;
          }

          try {
            await fetch(SCRIPT_URL, {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ action: "resumeVoting" }),
            });

            alert("Voting has been resumed successfully!");
            loadAdminData();
          } catch (error) {
            alert("Error resuming voting. Please try again.");
          }
        };

        window.resetVotes = async function () {
          const confirmation = prompt(
            '‚ö†Ô∏è WARNING: This will DELETE ALL VOTES and allow users to vote again.\n\nType "RESET ALL VOTES" to confirm:'
          );

          if (confirmation !== "RESET ALL VOTES") {
            alert("Reset cancelled.");
            return;
          }

          try {
            await fetch(SCRIPT_URL, {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ action: "resetAllVotes" }),
            });

            alert("All votes have been reset! Users can now vote again.");
            loadAdminData();
          } catch (error) {
            alert("Error resetting votes. Please try again.");
          }
        };

        window.refreshAdminData = function () {
          loadAdminData();
        };

        window.logout = function () {
          state.isAuthenticated = false;
          state.adminData = null;
          state.errorMessage = null;
          render();
        };

        function render() {
          if (!state.isAuthenticated) {
            renderLogin();
          } else if (state.isLoading) {
            renderLoading();
          } else {
            renderAdminPanel();
          }
        }

        function renderLogin() {
          const app = document.getElementById("app");
          app.innerHTML = `
                    <div class="login-container">
                        <h2>üîê Admin Login</h2>
                        <p style="text-align: center; color: #666; margin-bottom: 30px;">Enter admin password to continue</p>
                        ${
                          state.errorMessage
                            ? `<div class="error-message">${state.errorMessage}</div>`
                            : ""
                        }
                        <form onsubmit="handleAdminLogin(event)">
                            <div class="form-group">
                                <label for="adminPassword">Password</label>
                                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
                            </div>
                            <button type="submit" class="submit-btn">Login</button>
                        </form>
                    </div>
                `;
        }

        function renderLoading() {
          const app = document.getElementById("app");
          app.innerHTML = `
                    <div class="header">
                        <h1>üîê Loading Admin Panel...</h1>
                        <div style="text-align: center; margin-top: 20px;">
                            <span class="loading"></span>
                        </div>
                    </div>
                `;
        }

        function renderAdminPanel() {
          const app = document.getElementById("app");

          if (!state.adminData) {
            app.innerHTML = `
                        <div class="header">
                            <h1>üîê Error Loading Data</h1>
                            <button class="logout-btn" onclick="logout()">Logout</button>
                        </div>
                    `;
            return;
          }

          const data = state.adminData;
          const votingStatus = data.votingStopped ? "stopped" : "active";

          // Ensure results array exists
          if (!data.results) {
            data.results = [];
          }
          if (!data.recentVotes) {
            data.recentVotes = [];
          }
          if (typeof data.totalVotes === "undefined") {
            data.totalVotes = 0;
          }
          if (typeof data.uniqueVoters === "undefined") {
            data.uniqueVoters = 0;
          }

          let html = `
                    <div class="header">
                        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto;">
                            <h1>üîê Admin Dashboard</h1>
                            <button class="logout-btn" onclick="logout()">Logout</button>
                        </div>
                    </div>

                    <div class="admin-panel">
                        <div class="admin-header">
                            <div>
                                <h2 style="margin: 0; color: #333;">Voting Management</h2>
                                <p style="margin: 5px 0 0 0; color: #666;">Monitor and control the election</p>
                            </div>
                            <div class="voting-status ${votingStatus}">
                                <span style="font-size: 20px;">${
                                  data.votingStopped ? "üî¥" : "üü¢"
                                }</span>
                                <span>Voting ${
                                  data.votingStopped ? "STOPPED" : "ACTIVE"
                                }</span>
                            </div>
                        </div>

                        <div class="admin-stats">
                            <div class="stat-card">
                                <div class="stat-value">${data.totalVotes}</div>
                                <div class="stat-label">Total Votes Cast</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${
                                  data.uniqueVoters
                                }</div>
                                <div class="stat-label">Unique Voters</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">8</div>
                                <div class="stat-label">Total Candidates</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${
                                  positions.length
                                }</div>
                                <div class="stat-label">Positions</div>
                            </div>
                        </div>

                        <div class="admin-actions">
                            <button class="admin-btn success" onclick="refreshAdminData()">üîÑ Refresh Data</button>
                            ${
                              data.votingStopped
                                ? '<button class="admin-btn success" onclick="resumeVoting()">‚ñ∂Ô∏è Resume Voting</button>'
                                : '<button class="admin-btn warning" onclick="stopVoting()">‚è∏Ô∏è Stop Voting</button>'
                            }
                            <button class="admin-btn danger" onclick="resetVotes()">üóëÔ∏è Reset All Votes</button>
                        </div>
                    </div>

                    <div class="admin-panel">
                        <h2 style="margin-bottom: 20px; color: #333;">üèÜ Election Results by Position</h2>
                `;

          positions.forEach((position) => {
            const positionResults = (data.results || []).filter(
              (r) => r.position === position.title
            );

            html += `
                        <div class="position-section">
                            <h3>${position.title}</h3>
                            <table class="results-table">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Candidate</th>
                                        <th>Votes</th>
                                        <th>Percentage</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

            if (positionResults.length === 0) {
              html += `
                            <tr>
                                <td colspan="5" style="text-align: center; color: #999;">No votes yet</td>
                            </tr>
                        `;
            } else {
              positionResults.forEach((result, index) => {
                const percentage =
                  data.totalVotes > 0
                    ? ((result.votes / data.totalVotes) * 100).toFixed(1)
                    : 0;
                const isWinner =
                  index === 0 ||
                  (position.maxVotes > 1 && index < position.maxVotes);

                html += `
                                <tr>
                                    <td><strong>${index + 1}</strong></td>
                                    <td>${result.candidate || "Unknown"}</td>
                                    <td><strong>${
                                      result.votes || 0
                                    }</strong></td>
                                    <td>${percentage}%</td>
                                    <td>${
                                      isWinner
                                        ? '<span class="winner-badge">üèÜ Winner</span>'
                                        : ""
                                    }</td>
                                </tr>
                            `;
              });
            }

            html += `
                                </tbody>
                            </table>
                        </div>
                    `;
          });

          html += `
                    </div>

                    <div class="admin-panel">
                        <h2 style="margin-bottom: 20px; color: #333;">üìä Recent Votes</h2>
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>PDM ID</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

          if (data.recentVotes && data.recentVotes.length > 0) {
            data.recentVotes.forEach((vote) => {
              html += `
                            <tr>
                                <td>${new Date(
                                  vote.timestamp
                                ).toLocaleString()}</td>
                                <td>${vote.name}</td>
                                <td>${vote.email}</td>
                                <td>${vote.pdmId}</td>
                            </tr>
                        `;
            });
          } else {
            html += `
                        <tr>
                            <td colspan="4" style="text-align: center; color: #999;">No votes yet</td>
                        </tr>
                    `;
          }

          html += `
                            </tbody>
                        </table>
                    </div>
                `;

          app.innerHTML = html;
        }

        window.onload = function () {
          render();
        };
      })();
    </script>
  </body>
</html>
